<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="board">
                <div class="grid">
                    <!-- Generate grid cells -->
                    <div class="cell header">A</div>
                    <div class="cell header">B</div>
                    <div class="cell header">C</div>
                    <div class="cell header">D</div>
                    <div class="cell header">E</div>
                    <div class="cell header">F</div>
                    <div class="cell header">G</div>
                    <div class="cell header">H</div>
                    <div class="cell header">I</div>
                    <div class="cell header">J</div>
                    <div class="cell header">K</div>
                    <div class="cell header">L</div>
                    <div class="cell header">M</div>
                    <div class="cell header">N</div>
                    <div class="cell header">O</div>
                    <!-- Add more cells as needed -->
                </div>
            </div>
            <div class="dice-roll-result">
                <p><button id="rollDiceButton">üé≤</button> <span id="diceResult">0</span></p>
                <span id="turnCount">30</span>
            </div>
        </div>
        <div class="sidebar">
            <div class="bonus">
                <div class="bonus-item">5</div>
                <div class="bonus-item">5</div>
                <div class="bonus-item">5</div>
                <div class="bonus-item">5</div>
                <div class="bonus-item">5</div>
            </div>
            <div class="score">
                <div class="score-item"><span>BONUS=</span><span id="wholeColor"></span></div>
                <div class="score-item"><span>A-O +</span><span id="wholeColumn"></span></div>
                <div class="score-item"><span>üÉè(+1) +</span><span id="bonusFromUnusedWildcard"></span></div>
                <div class="score-item"><span>‚≠ê(-2) -</span><span id="penaltyForEmptyStars"></span></div>
                <div class="score-item"><span>TOTAL =</span><span id="total"></span></div>
            </div>
            <button id="editModeToggle">Edit Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
